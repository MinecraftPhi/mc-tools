<nz-select [(ngModel)]="selectedVersion" [nzLoading]="isLoading | async" [nzDropdownRender]="dropdownTemplate" nzPlaceHolder="Select Version" id="versionSelector" nzShowSearch>
    <nz-option *ngFor="let version of versions | async" [nzValue]="version" [nzLabel]="version"></nz-option>
</nz-select>
<ng-template #dropdownTemplate>
    <div id="versionOptions">
        <label nz-checkbox [ngModel]="includeSnapshots$ | async" (ngModelChange)="includeSnapshots$.next($event)">Snapshots</label>
        <br/>
        <label nz-checkbox [ngModel]="includeBeta$ | async" (ngModelChange)="includeBeta$.next($event)">Beta</label>
        <br/>
        <label nz-checkbox [ngModel]="includeAlpha$ | async" (ngModelChange)="includeAlpha$.next($event)">Alpha</label>
    </div>
</ng-template>
